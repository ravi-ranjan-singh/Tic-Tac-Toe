<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
<h1>
    <img src="a.png" alt="" id="img1">      
    <p> Tic Tac Toe </p><img src="a.png" alt="" id="img2"></h1>
    <button type="button" class="start">START</button>
    <button type="button" class="reset">RESTART</button>
    <div>
      <div class="player1" >PLAYER 1(X)</div>
      <button type="button" class="btn-turn">Change turn</button>
      <div class="winner1">Player 1 Is Winner</div>
      <div class="winner2">Player 2 Is Winner</div>
      <div class="draw">Its A Draw</div>
    <div class="main-block">
        <div class="row1">
            <div class="b1"></div>
            <div class="b2"></div>
            <div class="b3"></div>
        </div>

        <div class="row2">
            <div class="b4"></div>
            <div class="b5"></div>
            <div class="b6"></div>
        </div>
        <div class="row3">
            <div class="b7"></div>
            <div class="b8"></div>
            <div class="b9"></div>
        </div>
    </div>
    <div class="player2">PLAYER 2(O)</div>

</div>
    <script src="script.js"></script>
</body>
</html>
